# the type of dynamic content
type: "shotgun_entity"

# the shotgun entity type to connect to
entity_type: "Asset"

# the shotgun field to use for the folder name
name: "{sg_asset_parent.Asset.sg_asset_type}/{sg_asset_parent.Asset.sg_asset_category}/{sg_asset_parent.Asset.code}/{sg_asset_category}/{sg_folder_name}"

# shotgun filters to apply when getting the list of items
# this should be a list of dicts, each dict containing
# three fields: path, relation and values
# (this is std shotgun API syntax)
# any values starting with $ are resolved into path objects
filters:
    - { "path": "sg_asset_library", "relation": "is", "values": [ "$asset_library" ] }
    - { "path": "sg_asset_parent", "relation": "is_not", "values": [ null ] }
    - { "path": "sg_asset_parent", "relation": "type_is", "values": [ "Asset" ] }
    - { "path": "sg_asset_type", "relation": "is_not", "values": [ "Animations" ] }    
